<!-- Basic search -->
<div ng-controller="MainCtrl">

<div class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">

      <a class="navbar-brand" href="#">Movie Finder</a>
    </div>
    <div class=" pull-right">
      <form class="navbar-form" role="search" ng-init="movieName='Seattle'">
        <div class="input-group">
          <label for="movieName">
              <input  id ="searchText" type="text" name="movieName" ng-model="movieName">
              </label>
          <div class="input-group-btn">
            <button class="btn btn-default" ng-click="findMovies()"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
  <!--  -->



  <div class="container resultsOutput">

    <div class="container">
      <div ng-if="searchQuery">
        <div class="wide container" ng-style="{'background-image':' url( http://image.tmdb.org/t/p/original' + moviesFound.results[0].backdrop_path +')'}">
          <div class="row">
            <h2 class="primaryText"> {{moviesFound.results[0].original_title}}</h2>
          </div>
          <div class="row">
            <div class="row col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
              <p class="primaryText"> {{moviesFound.results[0].overview}}</p>
         </div> <!--Overview end -->
            
            <div class="row col-xs-12 col-sm-12 col-md-2 col-md-offset-6 col-lg-2 col-lg-offset-6 col-xl-2 col-lg-offset-6">
              <img img src="http://image.tmdb.org/t/p/w154/{{moviesFound.results[0].poster_path}}" alt="{{moviesFound.results[0].original_title}}">
              <br> <a ng-href="/#/movielookup/{{moviesFound.results[0].id}}" class="btn btn-lg btn-primary">Find Similar</a>
            </div>
          </div>
        </div>
<div  class="altGrid">
       
 <h1 class="gridHeader">Not it? Try one of these</h1>
        <div class="container secondaryResults">
          <div ng-repeat="movies in moviesFound.results |limitTo:19:1 | filter:{poster_path:''}"> 
            <div class=" row gridResults col-xs-12 col-sm-3 col-md-2 col-lg-2 col-xl-2"> 
            <a ng-href="/#/movielookup/{{movies.id}}"> <img src="http://image.tmdb.org/t/p/w92/{{movies.poster_path}}" alt=" {{movies.original_title}}"></a>
              </div>
          </div>
        </div>
   </div>
      </div>
    </div>
  </div>
</div>
</div>
