<!-- Basic search -->
<div class ="container-fluid pageBody"  ng-controller="MainCtrl" 
    >
  

 <div class="container searchBox" 

      ng-style="{
               'background-image':'url( http://image.tmdb.org/t/p/w1280' + moviesFound.results[0].poster_path +')'}" 
      >
<!--     ng-style="{
               'background-image':'url( http://image.tmdb.org/t/p/w1280' + moviesFound.results[0].backdrop_path +')'}"  -->

 
  <h1>Search for movies</h1>
  <p class="lead">
    <div ng-init="movieName='Seattle'">
        <p>
          <label for="movieName">Search:
            <input type="text" name="movieName" ng-model="movieName">
          </label>
        </p>
 


          <button class="btn btn-lg btn-primary" ng-click="findMovies()">Find Movie</button>
 
        </p>
    </div>
     </p>
<div class = "container resultsOutput">
 
<div class = "row " >
    <div ng-if="searchQuery" >
      <p class="lead">{{moviesFound.total_results}} movies found matching the query: {{searchQuery}}.</p>
       <div class = "row">
        <p> {{moviesFound.results[0].original_title}}</p> 
         <img img src="http://image.tmdb.org/t/p/w154/{{moviesFound.results[0].poster_path}}" alt="" >
      </div>
      <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" ng-repeat="movies in moviesFound.results.slice(1,moviesFound.length)">
   
        <p>{{movies.original_title}}</p> 

 <img img src="http://image.tmdb.org/t/p/w154/{{movies.poster_path}}" alt="poster image" >
